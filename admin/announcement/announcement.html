<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="./announcement.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container"  id="container">
      
        <div class="title">announcement</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">TITLE</span>
                        <input type="text" placeholder="Enter your name" id="title" required>
                    </div>
                    <div class="input-box">
                        <span class="details">CONTENT</span>
                        <input type="text" placeholder="Enter your username" id="content" required>
                    </div>
                    <div class="input-box">
                        <span class="details">FILE</span>
                        <input type="file" id="file" name="file">
                    </div>

                    <p style="color:red" class="error-message"></p>

                </div>

                <div class="button">
                    <input type="submit" onclick="handleAnnouncement(event)" value="Post" id="container">
                </div>
                <span class="return"> <a href="../dashboard/dashboard.html">Return to Dashboard?</a></span>
            </form>
        </div>


    </div>
    <div id="loading" name="loading"></div>
    <script src="./announcement.js" type="text/javascript"></script>
</body>

</html>
